---
layout: default
---
<div class="tagline">
	<div class="about_t"></div>
	<div class="about">Creating new lifestyle concepts, products, and menswear collections.</div>
	<div class="about_b"></div>
</div>

<div class="frontpage-posts">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><br /><br />
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
